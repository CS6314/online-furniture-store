            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                            <div>
                                <form class="form-signin" enctype="multipart/form-data" sssrc action="/saveNewProduct"
                                    method="POST">
                                    <h1>Add Product</h1>
                                    <div id="addProductForm">
                                        <div class="form-group"><label for="productName" class=" dark">Product
                                                Name</label><input type="name" name="productName" id="productName"
                                                class="form-control" required autofocus></div>
                                        <div class="form-group"><label for="productDescription" class=" dark">Product
                                                Description</label><input type="name" name="productDescription"
                                                id="productDescription" class="form-control" required autofocus></div>
                                        <div class="form-group"><label for="price" class=" dark">Price</label><input
                                                type="number" min="0" name="price" id="price" class="form-control" required
                                                autofocus></div>
                                        <div class="form-group"><label for="quantity"
                                                class=" dark">Quantity</label><input type="number" name="quantity"
                                                id="quantity" class="form-control" min="0" required autofocus></div>
                                        <div class="form-group"><label for="category"
                                                class=" dark">Category</label><input type="text" name="category"
                                                id="category" class="form-control" list="categories" required autofocus>
                                                <datalist id="categories">
                                                    <option value="Living Room">
                                                    <option value="Dining Room">
                                                    <option value="Outdoor">
                                                    <option value="Bedroom">
                                                    <option value="Office">
                                                  </datalist>
                                            </div>
                                        <div class="form-group"><label for="isDeleted"
                                                class=" dark">Available</label><input type="radio" value="0"
                                                name="isDeleted" class="form-control"><label for="isDeleted"
                                                class=" dark">Marked Deleted</label><input type="radio" value="1"
                                                name="isDeleted" id="isDeleted" class="form-control"></div>
                                        <div class="form-group"><label for="image" class=" dark">Image</label><input
                                                type="file" id="image" name="image"
                                                accept="image/png, image/jpeg" required></div>
                                    </div>
                                    <button id="btnEdit" class="btn btn-lg btn-primary btn-block"
                                        type="submit">Add</button>
                                </form>
                            </div>
                        
                    </div>
