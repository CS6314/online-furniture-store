<body>
    <!--[if lt IE 8]>

    <!-- Body main wrapper start -->
    <div class="wrapper fixed__footer">
        <!-- Start Header Style -->
        <header id="header" class="htc-header header--3 greyBackground">
            <!-- Start Mainmenu Area -->
            <div id="sticky-header-with-topbar" class="mainmenu__area sticky__header ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-3 col-xs-3">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="/static/images/logo/logo.png" alt="logo">
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </header>
        <!-- End Header Style -->
        
        <div class="body__overlay"></div>
        <!-- Start Login Register Area -->
        <div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url(/static/images/bg/5.jpg) no-repeat scroll center center / cover ;">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <ul class="login__register__menu" role="tablist">
                            <li role="presentation" class="login active"><a href="#login" role="tab" data-toggle="tab">Login</a></li>
                            <li role="presentation" class="register"><a href="#register" role="tab" data-toggle="tab">Register</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="htc__login__register__wrap">
                            <div id="login" role="tabpanel" class="single__tabs__panel tab-pane fade in active">
                                <form class="login" action="/validateLogin" method="post">
                                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address">
                                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password">
                                    <!-- <input type="text" placeholder="User Name*">
                                    <input type="password" placeholder="Password*"> -->
                                    <button id="btnSignIn" class ="btn btn-secondary" type="submit">Sign in</button>
                                </form>
                                <div class="tabs__checkbox">
                                    <input type="checkbox">
                                    <span> Remember me</span>
                                    <span class="forget"><a href="#">Forget Pasword?</a></span>
                                </div>                                
                            </div>
                            
                            <!-- End Single Content -->
                            <!-- Start Single Content -->
                            <div id="register" role="tabpanel" class="single__tabs__panel tab-pane fade">
                                <form class="login"action="/signUp" method="post">
                                    <input type="text" name="firstName" id= "firstName" class="form-control" placeholder="First Name">
                                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name">
                                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address">
                                    <input type="email" name="confirmEmail" id="confirmEmail" class="form-control" placeholder="Confirm Email address">
                                    <input type="text" name="contactNumber" id="contactNumber" class="form-control" placeholder="Contact Number">
                                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password">
                                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                                    <button id="btnSignIn" class ="btn btn-secondary" type="submit">Register</button>
                                </form>
                            </div>
                            <!-- End Single Content -->
                        </div>
                    </div>
                </div>
                <!-- End Login Register Content -->
            </div>
        </div>
        <!-- End Login Register Area -->
        <!-- Start Footer Area -->
        <footer class="htc__foooter__area gray-bg">
            <div class="container">
                
                <!-- Start Copyright Area -->
                <div class="htc__copyright__area">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <div class="copyright__inner">
                                <div class="copyright">
                                    <p>Â© 2021 <a href="#">TEAM</a>
                                    All Right Reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Copyright Area -->
            </div>
        </footer>
        <!-- End Footer Area -->
    </div>
    <!-- Body main wrapper end -->

    <!-- jquery latest version -->
    <script src="/static/js/vendor/jquery-1.12.0.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/plugins.js"></script>

    <!-- Waypoints.min.js. -->
    <script src="/static/js/waypoints.min.js"></script>
    <!-- Main js file that contents all jQuery plugins activation. -->
    <script src="/static/js/main.js"></script>
